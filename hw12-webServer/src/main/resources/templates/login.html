<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div class="top">
    <img src="img/login.png" alt="login">

    <#-- Сообщение об ошибке -->
    <#if error??>
    <div style="color:red; margin-bottom:10px;">
        ${error}
    </div>
</#if>

<form action="login" method="post">
    <label>
        Логин
        <input type="text" name="login" value="" autocomplete="username" />
    </label>
    <label>
        Пароль
        <input type="password" name="password" value="" autocomplete="current-password" />
    </label>
    <input type="submit" value="Вход" />
</form>
</div>
</body>
</html>
